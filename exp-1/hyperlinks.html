<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyperlinks in HTML</title>
</head>
<body>
    <h2>Hyperlinks Example</h2>
    <p>
        Visit 
        <a href="https://www.google.com" target="_blank">Google</a> 
        (opens in a new tab).
    </p>
    <p>
        Visit 
        <a href="https://www.wikipedia.org">Wikipedia</a> 
        (opens in the same tab).
    </p>
</body>
</html>
