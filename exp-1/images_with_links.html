<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images with Links</title>
</head>
<body>
    <h2>My Image</h2>
    <a href="https://myprofile.example.com" target="_blank">
        <img src="myimage.jpg" alt="My Image" width="200" height="200">
    </a>

    <h2>Friend's Image</h2>
    <a href="https://friendprofile.example.com" target="_blank">
        <img src="friendimage.jpg" alt="Friend's Image" width="200" height="200">
    </a>
</body>
</html>
